<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/common.js"></script>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 420px; margin: 4rem auto; }
      form { display: grid; gap: 12px; }
      input, button { padding: 10px; font-size: 16px; }
    </style>
  </head>
  <body>
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="msg"></p>

    <script>
      const msg = document.getElementById('msg');

      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = 'Signing in...';

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        const { data, error } = await window.supabase.auth.signInWithPassword({ email, password });
        if (error) {
          msg.textContent = 'Login failed: ' + error.message;
          return;
        }

        // fetch profile to confirm admin
        const { data: prof, error: pErr } = await window.supabase
          .from('profiles').select('is_admin').single();

        if (pErr) {
          msg.textContent = 'Could not fetch profile: ' + pErr.message;
          return;
        }
        if (!prof?.is_admin) {
          msg.textContent = 'Access denied (not an admin).';
          await window.supabase.auth.signOut();
          return;
        }

        // success â†’ go to admin dashboard
        window.location.href = 'admin.html';
      });
    </script>
  </body>
</html>
